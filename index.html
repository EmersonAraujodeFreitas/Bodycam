<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PCESP Bodycam Overlay</title>

<style>
:root {
    --logo-size: 40px;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden;
    font-family: 'Segoe UI', Arial, sans-serif;
}

/* OVERLAY RETANGULAR */
.overlay {
    position: fixed;
    top: 24px;
    right: 24px;
    width: 260px;
    background: rgba(0, 0, 0, 0.85);
    border-left: 4px solid #b71c1c;
    border-radius: 4px; /* MAIS RETANGULAR */
    padding: 10px 12px;
    box-shadow: 0 0 14px rgba(183, 28, 28, 0.55);
    z-index: 99999;
}

/* LIVE */
.live {
    display: flex;
    align-items: center;
    font-size: 11px;
    font-weight: bold;
    color: #ff5252;
    letter-spacing: 1px;
    margin-bottom: 6px;
}

.rec-dot {
    width: 10px;
    height: 10px;
    background: red;
    border-radius: 50%;
    margin-right: 6px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.3; }
    100% { opacity: 1; }
}

/* CONTE√öDO */
.content {
    display: flex;
    align-items: center;
}

/* LOGO */
.logo {
    width: var(--logo-size);
    height: var(--logo-size);
    margin-right: 8px;
    flex-shrink: 0;
}

.logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* TEXTO */
.text .unit {
    font-size: 12px;
    font-weight: bold;
    color: #ffffff;
    text-transform: uppercase;
}

.text .agent {
    font-size: 11px;
    color: #d0d0d0;
}

/* INFO (DATA + HORA) */
.info {
    margin-top: 6px;
    display: flex;
    justify-content: space-between;
    font-size: 10px;
    color: #bdbdbd;
}

/* RADIO */
.radio {
    margin-top: 4px;
    font-size: 10px;
    color: #00e676;
    animation: radioBlink 1.5s infinite;
}

@keyframes radioBlink {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
}

/* FOOTER */
.footer {
    margin-top: 4px;
    font-size: 9px;
    color: #9e9e9e;
    letter-spacing: 0.5px;
    text-transform: uppercase;
}
</style>
</head>

<body>

<div class="overlay">

    <!-- BOYCAM -->
    <div class="live">
        <div class="rec-dot"></div> AO VIVO
    </div>

    <!-- CONTE√öDO -->
    <div class="content">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Bras%C3%A3o_Nacional_PCSP.png" alt="PCESP">
        </div>

        <div class="text">
            <div class="unit">PCESP ‚Ä¢ ADJUNTO GERAL</div>
            <div class="agent">DELEGADO: VK DELMONDES</div>
        </div>
    </div>

    <!-- DATA E HORA -->
    <div class="info">
        <div id="date"></div>
        <div id="clock"></div>
    </div>

    <!-- R√ÅDIO -->
    <div class="radio">
        üìª R√ÅDIO ATIVO ‚Ä¢ CANAL 197
    </div>

    <!-- FOOTER -->
    <div class="footer">
        BODYCAM ‚Ä¢ OPERA√á√ÉO
    </div>

</div>

<script>
function updateDateTime() {
    const now = new Date();

    document.getElementById("clock").innerText =
        now.toLocaleTimeString("pt-BR", {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });

    document.getElementById("date").innerText =
        now.toLocaleDateString("pt-BR");
}

setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
