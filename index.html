<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PCESP Bodycam Overlay</title>

<style>
:root {
    --logo-size: 36px;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: transparent;
    overflow: hidden;
    font-family: 'Segoe UI', Arial, sans-serif;
}

/* OVERLAY */
.overlay {
    position: fixed;
    top: 28px;
    right: 24px;
    width: 260px;
    background: rgba(0, 0, 0, 0.88);
    border-left: 4px solid #b71c1c;
    border-radius: 4px;
    padding: 10px 12px;
    box-shadow: 0 0 14px rgba(183, 28, 28, 0.6);
    z-index: 99999;
}

/* TOGGLE PEQUENO */
.toggle {
    position: fixed;
    top: 5px;
    right: 10px;
    z-index: 100000;
}

.toggle input {
    display: none;
}

.slider {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: red;
    border: 1px solid #000;
    cursor: pointer;
    transition: 0.2s;
}

input:checked + .slider {
    background: #00ff4c;
}

/* LIVE */
.live {
    display: flex;
    align-items: center;
    font-size: 11px;
    font-weight: bold;
    color: #f00000;
    letter-spacing: 1px;
    margin-bottom: 6px;
}

.rec-dot {
    width: 9px;
    height: 9px;
    background: red;
    border-radius: 50%;
    margin-right: 6px;
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0.3; }
}

/* CONTENT */
.content {
    display: flex;
    align-items: center;
}

.logo {
    width: var(--logo-size);
    height: var(--logo-size);
    margin-right: 8px;
}

.logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.text .unit {
    font-size: 12px;
    font-weight: bold;
    color: #ffffff;
}

.text .agent {
    font-size: 11px;
    color: #d0d0d0;
}

/* INFO */
.info {
    margin-top: 6px;
    display: flex;
    justify-content: space-between;
    font-size: 10px;
    color: #bdbdbd;
}

/* STATUS */
.status {
    margin-top: 4px;
    display: flex;
    justify-content: space-between;
    font-size: 10px;
    color: #81c784;
}

/* FOOTER */
.footer {
    margin-top: 4px;
    font-size: 9px;
    color: #9e9e9e;
    text-transform: uppercase;
}
</style>
</head>

<body>

<!-- TOGGLE -->
<label class="toggle">
    <input type="checkbox" id="toggleCam">
    <div class="slider"></div>
</label>

<!-- OVERLAY -->
<div class="overlay" id="overlay">

    <div class="live">
        <div class="rec-dot"></div> AO VIVO
    </div>

    <div class="content">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Bras%C3%A3o_Nacional_PCSP.png">
        </div>
        <div class="text">
            <div class="unit">PCESP â€¢ ADJUNTO GERAL</div>
            <div class="agent">DELEGADO: CAROL DELMONDES</div>
        </div>
    </div>

    <div class="info">
        <div id="date"></div>
        <div id="clock"></div>
    </div>

    <div class="status">
        <div>ðŸŽ¥ CAMERA CORPORAL-01</div>
        <div>REC <span id="timer">00:00:00</span></div>
    </div>

    <div class="footer">
        BODYCAM â€¢ PCESP | PIRITUBA
    </div>

</div>

<script>
const toggle = document.getElementById("toggleCam");
const overlay = document.getElementById("overlay");

let startTime = Date.now();

// RESTAURA ESTADO
const saved = localStorage.getItem("bodycam");
toggle.checked = saved !== "off";
updateState();

toggle.addEventListener("change", () => {
    localStorage.setItem("bodycam", toggle.checked ? "on" : "off");
    updateState();
});

function updateState() {
    if (toggle.checked) {
        overlay.style.display = "block";
        startTime = Date.now();
    } else {
        overlay.style.display = "none";
    }
}

function updateDateTime() {
    const now = new Date();

    document.getElementById("clock").innerText =
        now.toLocaleTimeString("pt-BR", { hour: '2-digit', minute: '2-digit', second: '2-digit' });

    document.getElementById("date").innerText =
        now.toLocaleDateString("pt-BR");

    if (toggle.checked) {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const h = String(Math.floor(elapsed / 3600)).padStart(2, '0');
        const m = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
        const s = String(elapsed % 60).padStart(2, '0');
        document.getElementById("timer").innerText = `${h}:${m}:${s}`;
    }
}

setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
